{% extends "blog/base.html" %}

{% block content %}

    <form action="{% url 'blog_login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value='{{next}}'>
        <input type="submit" value="Enter" class="btn btn-default"/>
    </form>
</div>
{% endblock %}
