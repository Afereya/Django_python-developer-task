{% extends 'main/layout.html' %}
{% load thumbnail %}

{% block content %}
<div class="col col-md-8">
            <p> Это страница gallry/index.html </p>
     <div class="col-lg-12">
                <h1 class="page-header">Great Gallery</h1>
            </div>
        {% for img in photos %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{{img.image.url}}" target="_blank">
                    <img class="img-responsive" src="{% thumbnail img.image 400x300 %}"
                                                alt="{{img.discription}}"
                                                title="{{img.discription}}">
                </a>
            </div>
         {% endfor %}
</div>

{% endblock %}
